<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/all.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="calculator">
        <div class="title-bar" id="titleBar">
            <span>ðŸ“Ÿ Calculator</span>
            <div class="title-buttons">
                <div class="title-btn control-btn" id="minimizeBtn">_</div>
                <div class="title-btn control-btn" id="maximizeBtn">â–¡</div>
                <div class="title-btn control-btn" id="closeBtn">Ã—</div>
            </div>
        </div>
        <div class="calculator-border">
            <div class="display" id="display">0</div>
        </div>
        <div class="buttons">
            <button class="clear" id="clearBtn">CLEAR</button>
            <button class="operator" data-value="/">/</button>
            <button class="operator" data-value="*">*</button>

            <button class="number" data-value="7">7</button>
            <button class="number" data-value="8">8</button>
            <button class="number" data-value="9">9</button>
            <button class="operator" data-value="-">-</button>

            <button class="number" data-value="4">4</button>
            <button class="number" data-value="5">5</button>
            <button class="number" data-value="6">6</button>
            <button class="operator" data-value="+">+</button>

            <button class="number" data-value="1">1</button>
            <button class="number" data-value="2">2</button>
            <button class="number" data-value="3">3</button>
            <button class="operator" data-value=".">.</button>

            <button class="number" data-value="0">0</button>
            <button class="equals" id="equalsBtn">=</button>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>

</html>
